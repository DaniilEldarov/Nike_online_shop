{%extends 'base.html'%}
{% load static %}
{% block content%}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6f9fc, #e3efff);
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 8%;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-weight: 700;
            font-size: 26px;
            text-align: center;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: #007bff;
            color: white;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        .extra-links {
            text-align: center;
            margin-top: 20px;
        }

        .extra-links a {
            text-decoration: none;
            color: #007bff;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-title">Login to Nike</div>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" required placeholder="example@email.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required placeholder="********">
        </div>

        <button type="submit" class="btn btn-login mt-3">Login</button>

        <div class="extra-links mt-4">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </form>
</div>
{%endblock%}
