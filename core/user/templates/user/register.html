{% extends 'base.html' %}
{% load static %}

{%block content%}
<head>
    <meta charset="UTF-8">
    <title>Register â€“ Nike online Holding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-logo {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #262626;
        }

        .auth-form input {
            border-radius: 10px !important;
        }

        .auth-btn {
            background-color: #0095f6;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 0;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background-color: #007fd6;
        }

        .auth-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-footer a {
            text-decoration: none;
            color: #0095f6;
        }
    </style>
</head>
<div class="auth-container">
    <div class="auth-logo">Booking Holding</div>

    <form method="POST" enctype="multipart/form-data" class="auth-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn auth-btn w-100">Sign Up</button>
    </form>

    <div class="auth-footer">
        Already have an account?
        <a href="{% url 'login' %}">Log in</a>
    </div>
</div>
{%endblock%}
