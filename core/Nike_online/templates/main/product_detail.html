{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Основное изображение -->
            {% with product.images.filter(is_main=True).first as main_image %}
            <img src="{{ main_image.image.url }}" class="img-fluid mb-3" alt="{{ product.name }}">
            {% endwith %}
            
            <!-- Галерея изображений -->
            <div class="row">
                {% for image in product.images.all %}
                <a href="{{ image.image.url }}" data-lightbox="product-gallery" data-title="{{ product.name }}">
                    <img src="{{ image.image.url }}" class="img-thumbnail" alt="{{ product.name }}">
                </a>
                {% endfor %}
            </div>
        </div>
        
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="h3 text-danger">{{ product.price }} ₽</p>
            <p>{{ product.description }}</p>
            
            <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-lg">Добавить в корзину</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
