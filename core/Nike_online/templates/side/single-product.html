{% extends "base.html" %}

{%block content%}

    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="assets/img/hero/category.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>product Details</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="product_img_slide owl-carousel">
              <div class="single_product_img">
              <img src="{{ product.cover.url }}" alt="" class="img-fluid">
            </div>
              {% for image in product.images.all %}
                 <div class="single_product_img">
                  <img src="{{ image.image.url }}" alt="" class="img-fluid">
                </div>
              {% endfor %}
          </div>
        </div>
        <div class="col-lg-8">
          <div class="single_product_text text-center">
            <h3>{{ product.name }}</h3>
            <p>
                {{ product.description }}
            </p>
            <div class="card_area">
                <div class="product_count_area">
                    <p>Quantity</p>
                    <div class="product_count d-inline-block">
                        <span class="product_count_item inumber-decrement"><i class="ti-minus"></i></span>
                        <input id="quantityInput" class="product_count_item input-number" type="number" value="1" min="1" max="10">
                        <span class="product_count_item number-increment"><i class="ti-plus"></i></span>
                        <p>{{ product.price }}</p>
                    </div>

                    <div class="add_to_cart">
                        <a id="addToCartLink" href="#" class="btn_3">Add to cart</a>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--================End Single Product Area =================-->
<script>
    document.getElementById("addToCartLink").addEventListener("click", function (event) {
        event.preventDefault();  // Prevent default link click
        const quantity = document.getElementById("quantityInput").value;
        const productId = "{{ product.id }}";
        const url = `{% url 'add_product_cart' 0 0 %}`.replace('0/0', `${productId}/${quantity}`);
        window.location.href = url;
    });
</script>

{% endblock %}
